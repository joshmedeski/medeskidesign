    <!-- BLOG WIDGET : begin -->
    <div class="widget blog-widget">
      <h3 class="widget-title">Latest Posts</h3>
      <div class="widget-content">

        <ul>
        {% for post in site.posts limit:3 %}
          <li>
            <h4><a href="#">{{ post.title }}</a></h4>
            <p class="date">{{ post.date | date: "%b %-d, %Y" }}</p>
          </li>
        {% endfor %}
        </ul>

      </div>
    </div>
    <!-- BLOG WIDGET : end -->
